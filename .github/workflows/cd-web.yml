name: CD Web
on:
  push:
    branches:
      - main
      - feature/**
jobs:
  cd_web:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0
      - name: Generate firebase_options.dart
        run: echo '${{ secrets.FIREBASE_OPTIONS_DART }}' > firebase_options.dart
        working-directory: client/lib
      - name: Install dependencies
        run: flutter pub get
        working-directory: client
      - run: flutter build web
        working-directory: client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_WEB_DEPLOY_LEARNING }}
          channelId: live
          projectId: flutter-web-deploy-learning
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
